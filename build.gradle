plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // kalo testing pake JUnit
    implementation 'com.google.code.gson:gson:2.10.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
}

application {
    mainClass = 'Main' // Ganti dengan nama main class kl dh dibikin
}

sourceSets {
    main {
        java {
            srcDirs = ['app/src'] 
        }
    }
}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes(
            'Main-Class': 'Main' // Ganti ini sesuai nama class utamamu
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }{
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    }
}

